services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskmaster
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/src/models/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taskmaster"]
      interval: 3s
      timeout: 3s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      PORT: 3001
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: taskmaster
      JWT_SECRET: change_me_in_production
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        # Browser calls this URL; use 3001 for API port
        REACT_APP_API_URL: http://localhost:3001/api
    ports:
      - "3002:80"
    depends_on:
      - server

volumes:
  postgres_data:
